<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <div class="title">
            <h3>Temprature converter</h3>
        </div>
        <div class="images"><img
                src="https://images.pexels.com/photos/2474661/pexels-photo-2474661.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="">
        </div>
        <div class="inputs">
            <input class="celsius" type="number" placeholder="Celsius">
            <input class="Fahrenheit" type="number" placeholder="fahrenheit">
            <input class="kelvin" type="number" placeholder="Kelvin">
            <button class="btn">Convert</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
